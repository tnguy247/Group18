<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>Group 18 Q-A App</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
         <link rel="stylesheet" href="{{ url_for('static', filename='registerForm.css') }}">
    </head>
    <body>
        <div class = "navdiv">
            <nav>
                <button class = "home" ><a href="{{url_for('index')}}"> Home</a></button>
                <button class = "home"><a href="{{url_for('get_questions')}}" > Questions</a> </button>
                <button class = "home"><a href="{{url_for('new_question') }}"> Add New Question </a></button>
                <button class ="home"><a href = "{{url_for('account_settings')}}">Account Setting</a></button>
                {% if user %}
                    <nav>
                        <button class = "home"><a href ="{{url_for('logout')}}">Logout</a></button>
                    </nav>
                {% else %}

                        <button class = "home"><a href = "{{url_for('login')}}">Sign In</a></button>
                        <button class = "home"><a href = "{{url_for('register')}}">Register</a></button>

                {% endif %}
            </nav>
        </div>

        <div class = "formwrapper">
            <h1>Welcome {{user}} to NinerAsk!</h1>

            <h2>Main page</h2>

            <nav> <a href="/questions"> Display all the questions here! </a> </nav>

            <nav> <a href="{{url_for('new_question') }}"> Add New Question here! </a></nav>

        </div>
    </body>
</html>
